name: ðŸ›ï¸ Smart E-commerce Price Monitor

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      force_scrape:
        description: 'Force scrape regardless of schedule'
        required: false
        default: 'false'
        type: boolean
  schedule:
    - cron: '*/15 * * * *'

jobs:
  monitor-prices:
    name: ðŸ“ˆ Monitor Product Prices
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: ðŸ“ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Install Dependencies
        run: |
          npm ci
          npx puppeteer browsers install chrome

      - name: ðŸ§ª Test Firebase Connection
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
          FIREBASE_CLIENT_X509_CERT_URL: ${{ secrets.FIREBASE_CLIENT_X509_CERT_URL }}
          GITHUB_ACTIONS: true
        run: |
          echo "ðŸ” Testing Firebase connection..."
          npm run test
          echo "âœ… Firebase connection test completed!"

      - name: ðŸ§  Smart Scrape Decision & Execute
        env:
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY_ID: ${{ secrets.FIREBASE_PRIVATE_KEY_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          FIREBASE_CLIENT_ID: ${{ secrets.FIREBASE_CLIENT_ID }}
          FIREBASE_CLIENT_X509_CERT_URL: ${{ secrets.FIREBASE_CLIENT_X509_CERT_URL }}
          GITHUB_ACTIONS: true
          FORCE_SCRAPE: ${{ github.event.inputs.force_scrape }}
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ github.event.inputs.force_scrape }}" = "true" ]; then
            echo "ðŸš¨ Force scraping triggered manually..."
            npm run scrape
          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "ðŸ“ Push trigger - running test scrape..."
            npm run scrape
          else
            echo "ðŸ¤– Running smart decision logic..."
            npm run scrape:decide
          fi

      - name: ðŸ“Š Upload Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scrape-logs-${{ github.run_number }}
          path: |
            *.log
            npm-debug.log*
          retention-days: 7

      - name: ðŸ“§ Summary Report
        if: always()
        run: |
          echo "## ðŸ“Š Price Scraping Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Workflow:** ${{ github.workflow }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Run ID:** ${{ github.run_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check the logs above for detailed scraping results!" >> $GITHUB_STEP_SUMMARY
